<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />

        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required />

        <label for="number" id="number-label">Age</label>

        <input type="number" name="number" id="number" min="10" max="99" placeholder="Age" />

        <label for="dropdown">
            Which option best describes your current role?
        </label>
        <select name="dropdown" id="dropdown">
            <option value="selected" selected disabled>
                Select current role
            </option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <label for="recommend">
            Would you recommend freeCodeCamp to a friend?
        </label>
        <div>
            <input type="radio" name="recommend" id="definitely" value="definitely" checked />
            <label for="definitely">Definitely</label>
        </div>
        <div>
            <input type="radio" name="recommend" id="maybe" value="maybe" />
            <label for="maybe">Maybe</label>
        </div>
        <div>
            <input type="radio" name="recommend" id="notsure" value="notsure" />
            <label for="notsure">Not sure</label>
        </div>

        <label for="dropdown2">
            What is your favorite feature of freeCodeCamp?
        </label>
        <select name="dropdown2" id="dropdown2">
            <option value="selected" selected disabled>
                Select an option
            </option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
        </select>

        <label for="improve">What would you like to see improved?</label>
        <div>
            <input type="checkbox" name="improve" id="front-projects" />
            <label for="front-projects">Front-end Projects</label>
        </div>
        <div>
            <input type="checkbox" name="improve" id="back-projects" />
            <label for="back-projects">Back-end Projects</label>
        </div>
        <div>
            <input type="checkbox" name="improve" id="data-visual" />
            <label for="data-visual">Data Visualization</label>
        </div>
        <div>
            <input type="checkbox" name="improve" id="challenges" />
            <label for="challenges">Challenges</label>
        </div>
        <div>
            <input type="checkbox" name="improve" id="community" />
            <label for="community">Open Source Community</label>
        </div>
        <div>
            <input type="checkbox" name="improve" id="gitter" />
            <label for="gitter">Gitter help rooms</label>
        </div>
        <div>
            <input type="checkbox" name="improve" id="videos" />
            <label for="videos">Videos</label>
        </div>
        <div>
            <input type="checkbox" name="improve" id="meetups" />
            <label for="meetups">City Meetups</label>
        </div>
        <div>
            <input type="checkbox" name="improve" id="wiki" />
            <label for="wiki">Wiki</label>
        </div>
        <div>
            <input type="checkbox" name="improve" id="forum" />
            <label for="forum">Forum</label>
        </div>
        <div>
            <input type="checkbox" name="improve" id="additional" />
            <label for="additional">Additional Courses</label>
        </div>

        <label for="comment">Any comments or suggestions?</label>
        <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
